<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìª Audio Streamer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .radio-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            color: #aaa;
            margin-bottom: 30px;
            font-style: italic;
        }

        .vinyl {
            font-size: 100px;
            animation: spin 3s linear infinite;
            display: inline-block;
            margin: 20px 0;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .controls {
            margin: 30px 0;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            margin: 10px;
        }

        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .volume-control {
            margin: 20px 0;
        }

        input[type="range"] {
            width: 80%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1.1em;
        }

        .listeners {
            color: #4ade80;
            font-weight: bold;
        }

        .visualizer {
            height: 60px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 3px;
            margin: 20px 0;
        }

        .bar {
            width: 8px;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 4px;
            animation: pulse 0.8s ease-in-out infinite;
        }

        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        .bar:nth-child(6) { animation-delay: 0.3s; }
        .bar:nth-child(7) { animation-delay: 0.2s; }
        .bar:nth-child(8) { animation-delay: 0.1s; }

        @keyframes pulse {
            0%, 100% { height: 10px; }
            50% { height: 50px; }
        }
    </style>
</head>
<body>
<div class="radio-container">
    <h1>üìª Audio Streamer</h1>
    <p class="subtitle">Live streaming from my analog devices</p>

    <div class="vinyl" id="vinyl">üíø</div>

    <div class="visualizer" id="visualizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="controls">
        <button id="playBtn" onclick="togglePlay()">‚ñ∂Ô∏è Play</button>
    </div>

    <div class="volume-control">
        üîä Volume: <span id="volumeValue">70</span>%
        <br>
        <input type="range" id="volume" min="0" max="100" value="70"
               oninput="changeVolume(this.value)">
    </div>

    <div class="status">
        üéß Online listeners: <span class="listeners" id="listeners">0</span>
    </div>

    <audio id="audioPlayer" preload="none"></audio>
</div>

<script>
    const audio = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playBtn');
    const vinyl = document.getElementById('vinyl');
    const visualizer = document.getElementById('visualizer');
    let isPlaying = false;

    function togglePlay() {
        if (!isPlaying) {
            audio.src = '/stream';
            audio.play();
            playBtn.textContent = '‚è∏Ô∏è Pause';
            playBtn.style.background = '#f43f5e';
            vinyl.style.animationPlayState = 'running';
            isPlaying = true;
        } else {
            audio.pause();
            audio.src = '';
            playBtn.textContent = '‚ñ∂Ô∏è Play';
            playBtn.style.background = '#667eea';
            vinyl.style.animationPlayState = 'paused';
            isPlaying = false;
        }
    }

    function changeVolume(value) {
        audio.volume = value / 100;
        document.getElementById('volumeValue').textContent = value;
    }

    // Update stats every 5 seconds
    setInterval(() => {
        fetch('/stats')
            .then(response => response.json())
            .then(data => {
                document.getElementById('listeners').textContent = data.listeners;
            });
    }, 5000);

    // Set initial volume
    audio.volume = 0.7;
</script>
</body>
</html>
